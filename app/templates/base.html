<!DOCTYPE html> 
<html>
<head> 
	
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" /> 
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link href="{{url_for('static',filename='css/bootstrap.css')}}" rel="stylesheet" type="text/css" /> 
	{% block head %}
	<title>{% block title %}{% endblock %} - Flask Application</title>
	{% endblock %}
</head>

	<body> 
	<div class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Flasky</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/signup">Sign Up</a></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>	
	<!-- document code goes here --> 
	{% block content %}
	{% endblock %}	
	</body> 
	<script src="{{url_for('static',filename='js/jquery.js')}}" type="text/javascript"></script> 
	<script src="{{url_for('static',filename='js/bootstrap.js')}}" type="text/javascript"></script> 
</html>
