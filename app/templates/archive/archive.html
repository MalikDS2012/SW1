

{% extends "base.html" %}
{% block title %}Archive Section{% endblock %}



{% block content %}
<div class="container">
	  <form action="{{url_for('archive.filelist')}}" method='POST'>
			{% for item in lst: %}
			<div><label> <input type="checkbox" name="check" value="{{item}}"> {{item}}</label> </div>
			{%endfor%}
			<input type="textbox" name="filename">
			<input type="submit" value="Archive">
	  </form>
</div>		  

{% endblock %}
